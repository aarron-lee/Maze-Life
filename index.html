<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maze Life</title>
    <script type="text/javascript" src="./javascripts/bundle.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div id="app">

    <div class="app-col">
      <div id="root">
        <!-- Maze goes here -->
      </div>
    </div>


    <div class="app-col form-col">
      <h1>Maze Life</h1>

      <div id="maze-form-container">
        <div class="title">
          <h2>Maze Generators</h2>
          <div class="modal-button" id="#generators-modal">?</div>
        </div>

        <form id="generate-maze-form">
          <div><label>instant?</label>&nbsp;<input type="checkbox" id="instant-checkbox" value="instant" checked/><button id="generate-maze-button">Generate New Maze</button></div>
        </form>
        <div>
          <button id="generate-astar-maze-button">Dijkstra's Test</button>
          <button id="generate-street-grid-button">Street Grid</button>
        </div>

      </div>
      <div id="search-buttons">
        <div class="title">
          <h2>Maze Solvers</h2>
          <div class="modal-button" id="#solvers-modal">?</div>
        </div>

        <div>
          Fast<input type="range" id="search-speed-slider" min="1" max="50"/>Slow
        </div>
        <div>
          <button id="dfs">DFS</button>
          <button id="bfs">BFS</button>
          <button id="astar">A*</button>
        </div>
      </div>
      <div id="timers-container">
        <h2>Timers</h2>
        <div id="timers">
          <div>DFS <div id="timer-dfs">0 ms</div></div>
          <div>BFS <div id="timer-bfs">0 ms</div></div>
          <div>A* <div id="timer-astar">0 ms</div></div>
      </div>
      </div>

      <h3>By Aarron Lee</h3>
      <ul id="links">
        <li>
          <a href="https://github.com/aarron-lee/">
            <img src="images/github.png" alt="github"/>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/aarron-lee/">
            <img src="images/linked.png" alt="linked-In"/>
          </a>
        </li>
        <!--
        User Icon made by https://www.flaticon.com/authors/chanut-is-industries from https://www.flaticon.com/ is licensed by CC 3.0 BY
      -->
        <li><a href="http://www.aarronlee.com/"><img src="images/user.svg"/></a></li>
      </ul>

    </div>

  </div>



  </body>
</html>
